<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="index.html">
          <img
            src="https://i.imgur.com/5Cfi2k5_d.webp?maxwidth=760&fidelity=grand"
            alt="Drar-Logo"
            class="logo"
          />
        </a>
        <nav>
          <ul>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#services">Services</a></li>
            <li><a href="contact.html">Quotation</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="contact" class="contact-section">
      <div class="container">
        <h2>Contact Us</h2>
        <p>Fill the form for quotation/ Connect us at social media platforms</p>
        <div class="contact-wrapper">
          <div class="contact-form">
            <form id="contactForm" action="/contact/submit" method="post">
              <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />
              </div>
              <div>
                <label for="domain">Domain:</label>
                <select id="domain" name="domain" required>
                  <option value="" disabled selected>Select your domain</option>
                  <optgroup label="Arts">
                    <option value="Anthropology">Anthropology</option>
                    <option value="Art History">Art History</option>
                    <option value="Business">Business</option>
                    <option value="Commerce">Commerce</option>
                    <option value="Cultural Studies">Cultural Studies</option>
                    <option value="Dance">Dance</option>
                    <option value="Design">Design</option>
                    <option value="Drama">Drama</option>
                    <option value="Economics">Economics</option>
                    <option value="Education">Education</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Film Studies">Film Studies</option>
                    <option value="History">History</option>
                    <option value="Law">Law</option>
                    <option value="Literature">Literature</option>
                    <option value="Music">Music</option>
                    <option value="Philosophy">Philosophy</option>
                    <option value="Political Science">Political Science</option>
                    <option value="Psychology">Psychology</option>
                    <option value="Sociology">Sociology</option>
                    <option value="Theater">Theater</option>
                    <option value="Visual Arts">Visual Arts</option>
                  </optgroup>
                  <optgroup label="Science">
                    <option value="Astronomy">Astronomy</option>
                    <option value="Biology">Biology</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Earth Sciences">Earth Sciences</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Environmental Science">
                      Environmental Science
                    </option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Physics">Physics</option>
                    <option value="Psychology">Psychology</option>
                    <option value="Statistics">Statistics</option>
                  </optgroup>
                </select>
              </div>
              <div>
                <label for="Contact-Number">Contact Number</label>
                <input type="number" id="number" name="number" required />
              </div>
              <div>
                <label for="topic">Topic/Title:</label>
                <textarea
                  id="topic"
                  name="topic"
                  placeholder="if no specific topic, leave blank"
                ></textarea>
              </div>
              <div>
                <label for="paperType">Paper Type:</label>
                <select id="paperType" name="paperType" required>
                  <option value="" disabled selected>Select paper type</option>
                  <option value="Thesis">Thesis</option>
                  <option value="Research Paper">Research Paper</option>
                  <option value="Report">Report</option>
                  <option value="Essay">Essay</option>
                  <option value="Dissertation">Dissertation</option>
                  <option value="Case Study">Case Study</option>
                  <option value="Review">Review</option>
                  <option value="Proposal">Proposal</option>
                </select>
              </div>
              <div>
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes"></textarea>
              </div>
              <button type="submit">Submit</button>
            </form>
          </div>
          <div class="contact-info">
            <ul>
              <li><strong>Call/WhatsApp:</strong> +91 9392669797</li>
              <li>
                <strong>Instagram:</strong>
                <a href="https://www.instagram.com/drarworks/">drarworks</a>
              </li>
              <li>
                <strong>Facebook:</strong>
                <a href="https://www.facebook.com/DRARworks">DRARworks</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>&copy; 2024 DRAR Writers. All rights reserved.</p>
      </div>
    </footer>

    <!-- Modal Structure -->
    <div id="successModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <p>Form submitted successfully!</p>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("contactForm");

        if (form) {
          form.addEventListener("submit", async function (event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const formObject = Object.fromEntries(formData.entries());

            try {
              const response = await fetch("/contact/submit", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(formObject),
              });

              if (response.ok) {
                showModal(
                  "Your form has been successfully submitted! You will receive a quotation on WhatsApp shortly. Please have all your files and research data ready to send us.",
                  "/"
                );
              } else {
                console.error(
                  "Form submission failed with response:",
                  response
                );
                alert("Failed to submit the form. Please try again.");
              }
            } catch (error) {
              console.error("Error submitting form:", error);
              alert("Failed to submit the form. Please try again.");
            }
          });
        } else {
          console.error("Form element not found.");
        }

        function showModal(message, redirectUrl) {
          const modal = document.getElementById("successModal");
          const modalContent = modal.querySelector(".modal-content p");
          const closeButton = modal.querySelector(".close-button");

          if (modal && modalContent && closeButton) {
            modalContent.textContent = message;
            modal.style.display = "block";

            closeButton.onclick = function () {
              modal.style.display = "none";
              if (redirectUrl) {
                window.location.href = redirectUrl;
              }
            };

            window.onclick = function (event) {
              if (event.target == modal) {
                modal.style.display = "none";
                if (redirectUrl) {
                  window.location.href = redirectUrl;
                }
              }
            };
          } else {
            console.error("Modal elements not found.");
          }
        }
      });
    </script>
  </body>
</html>
